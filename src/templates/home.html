{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block content %}
<style type="text/css">
    #container{
        background-color: #EBE8E4;
        color: #222;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        font-size: 48px;
        width:600px;
        height:600px;
        position:fixed;
        margin-left:-300px; /* half of width */
        margin-top:-100px;  /* half of height */
        top:50%;
        left:50%;
    }
    input[type=submit] {
        padding:5px 15px; 
        font-size: 35px;
        background:#ccc; 
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px; 
        width:100%;}
</style>

<div id="container">
    <div class="big"><b>Votre compte expire le</b></div>
    <div class="big" id="Date">{{ date }}</div>
    <div class="btn"><input type="submit" value="Renew"/></div>
</div>

{% endblock content %}
