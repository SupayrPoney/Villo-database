{% extends "base.html" %}
{% block title %}Stats{% endblock title %}
{% block content %}
<table class="onlyonerow">
    <tr>
        <th>Total distance</th>
        <td>{{ stats["total_distance"] }}</td>
    </tr>
    <tr>
        <th>Total trips</th>
        <td>{{ stats["total_trips"] }}</td>
    </tr>
    <tr>
        <th>Mean distance per trip</th>
        <td>{{ stats["mean_distance"] }}</td>
    </tr>
</table>
{% endblock content %}
