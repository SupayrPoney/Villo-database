{% extends "base.html" %}
{% block title %}Map{% endblock title %}
{% block content %}
<html>
  <head>
    <style>
      #map-canvas {
        text-align: center;
        width: 800px;
        height: 600px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
          center: new google.maps.LatLng(50.846041, 4.352512),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var markerList = [{% for station in stationList %}[{{ station["coordY"] }},{{ station["coordX"] }}],{% endfor %}];
        var lglt = new Array(markerList.lenght);
        var markers = new Array(markerList.lenght);
        var i;
        var marker;
        var infowindow = new google.maps.InfoWindow();
        for(i = 0; i < markerList.length ; ++i){
            lglt[i] = new google.maps.LatLng(markerList[i][0], markerList[i][1]);
            marker = new google.maps.Marker({
                position: lglt[i],
                map: map,
                title: markerList[i][2],
                icon: "http://www.google.com/mapfiles/arrow.png"
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent("Name : \nX Coord : "+ markerList[i][0] + "\nY Coord : " + markerList[i][1]);
              infowindow.open(map, marker);
              }
            })(marker, i));
        }
        return null;
      }
      

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
{% endblock content %}
